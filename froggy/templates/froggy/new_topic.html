<!DOCTYPE html>
{% extends "froggy/base.html" %}
{% block content %}
{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head>
	<title>Новая тема</title>

	{% bootstrap_css %}
	{% bootstrap_javascript %}	
</head>
<body id="pad">

	<p>Название темы:</p>
	<form action="{% url 'froggy:new_topic' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit" class="btn btn-primary">Создать</button>
	</form>

</body>
</html>
{% endblock content %}
